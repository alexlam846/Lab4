<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  </head>
  <body>
    <form method="Post" autocomplete="on" action="lab4formscript.php" enctype="multipart/form-data">
	  <fieldset>
	    <div>
		<label>First Name: <input type="text" name="text_field" placeholder="first name"></label>
		</div>
		<div>
		<label>Last Name: <input type="text" name="text_field" placeholder="last name"></label>
		</div>
		<div>
		<label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
		</div>
		<div>
		<label>Email Address: <input type="text" name="email_field" placeholder="email address"></label>
		</div>
		<div>
		<label>Gender:</label>
		<label>Male <input type="radio" name="radio_field" value="m"></label>
		<label>Female <input type="radio" name="radio_field" value="f"></label>
		</div>
		<div>
		  <select name="menu_field">
		    <option value="U">Under 18</option>
			<option value="18">18-24</option>
            <option value="25">25-34</option>
			<option value="35">35-44</option>
			<option value="45">45-54</option>
			<option value="55">55-64</option>
			<option value="65">65 and over</option>
		  </select>
		</div>
	  </fieldset>
	  <fieldset>
	    <div>
		<p>Days Available:</p>
		<label>Sunday: <input type="checkbox" name="checkbox_field[]" value="sunday"></label>
        <label>Monday: <input type="checkbox" name="checkbox_field[]" value="monday"></label>
		<label>Tuesday: <input type="checkbox" name="checkbox_field[]" value="tuesday"></label>
		<label>Wednesday: <input type="checkbox" name="checkbox_field[]" value="wednesday"></label>
		<label>Thursday: <input type="checkbox" name="checkbox_field[]" value="thursday"></label>
		<label>Friday: <input type="checkbox" name="checkbox_field[]" value="friday"></label>
		<label>Saturday: <input type="checkbox" name="checkbox_field[]" value="saturday"></label>
		</div>
		
	</form>
	
  </body>
</html>
