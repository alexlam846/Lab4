<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form method="Post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	  <fieldset>
	    <div>
		<strong>My Info</strong>
		</div>
	    <div>
		<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
		</div>
		<div>
		<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
		</div>
		<div>
		<label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
		</div>
		<div>
		<label>Email Address: <input type="text" name="email_field" placeholder="email address"></label>
		</div>
		<div>
		<label>Gender:</label>
		<label>Male <input type="radio" name="gender_field" value="m" checked="checked"></label>
		<label>Female <input type="radio" name="gender_field" value="f"></label>
		</div>
		<div>
		  <select name="age_field">
		    <option value="U" selected>Under 18</option>
			<option value="18">18-24</option>
            <option value="25">25-34</option>
			<option value="35">35-44</option>
			<option value="45">45-54</option>
			<option value="55">55-64</option>
			<option value="65">65 and over</option>
		  </select>
		</div>
	  </fieldset>
	  <div>
	  </div>
	  <fieldset>
	    <div>
	    <strong>My Availability</strong>
		</div>
		<div>
		<p>Days Available:</p>
		</div>
		<div><label><input type="checkbox" name="available_field[]" value="sunday">Sunday</label></div>
        <div><label><input type="checkbox" name="available_field[]" value="monday">Monday</label></div>
		<div><label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday</label></div>
		<div><label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday</label></div>
		<div><label><input type="checkbox" name="available_field[]" value="thursday">Thursday</label></div>
		<div><label><input type="checkbox" name="available_field[]" value="friday">Friday</label></div>
		<div><label><input type="checkbox" name="available_field[]" value="saturday" checked>Saturday</label></div>
		</div>
		<div>
		<label for="our_textarea">Any Comments?</label>
		  <div><textarea cols="30" rows="10" name="comments_field" placeholder="Please type here" id="our_textarea"></textarea></div>
		</div>
		<div>
		  <input type="hidden" name="hidden_field" value="Alex L">
		</div>
		<input type="submit" value="Send Me">
	  </fieldset>
	</form>
	
  </body>
</html>
